<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <main>
        <h1>Gotta catch'em all!</h1>
        <h1>Click on the pictures for more info</h1>
    
        <div class="container">

            <div class="articuno small">
                <img src="./images/articuno.png">
                <!-- <p>Articuno is a dual-type Ice/Flying Legendary Pokémon introduced in Generation I.</p> -->
                <div class="boton">
                    <p>Articuno</p>
                </div>
            </div>

            <div class="infernape small">
                <img src="./images/infernape.png">
                <!-- <p>Infernape is a dual-type Fire/Fighting Pokémon introduced in Generation IV.</p> -->
                
                <div class="boton">
                    <p>Infernape</p>
                </div>

            </div>
            
            <div class="rayquaza">
                <img src="./images/rayquaza.png">
                <!-- <p>Rayquaza is a dual-type Dragon/Flying Legendary Pokémon introduced in Generation III. While it is not known to evolve into or from any other Pokémon, Rayquaza can Mega Evolve into Mega Rayquaza if it knows Dragon Ascent, but only if it is not holding a Z-Crystal. Rayquaza is the game mascot of Pokémon Emerald.</p> -->
                <div class="boton">
                    <p>Rayquaza</p>
                </div>
            </div>

            <div class="treecko small">
                <img src="./images/treecko.png">
                <!-- <p>Treecko is a Grass-type Pokémon introduced in Generation III.</p> -->
                <div class="boton">
                    <p>Treecko</p>
                </div>
            </div>

            <div class="lucario small">
                <img src="./images/lucario.png">
                <!-- <p>Lucario is a dual-type Fighting/Steel Pokémon introduced in Generation IV.</p> -->
                <div class="boton">
                    <p>Lucario</p>
                </div>
            </div>

            <div class="shaymin">
                <img src="./images/shaymin.png">
                <!-- <p>Shaymin is a Grass-type Mythical Pokémon introduced in Generation IV. While it is not known to evolve into or from another Pokémon, Shaymin has a second Forme activated by using a Gracidea flower in the daytime.</p> -->
                <div class="boton">
                    <p>Shaymin</p>
                </div>
            </div>

            <div class="evee small">
                <img src="./images/eevee.png">
                <!-- <p>Eevee is a Normal-type Pokémon introduced in Generation I.</p> -->
                <div class="boton">
                    <p>Eevee</p>
                </div>
            </div>

            <div class="luxray small">
                <img src="./images/luxray.png">
                <!-- <p>Luxray is an Electric-type Pokémon introduced in Generation IV.</p> -->
                <div class="boton">
                    <p>Luxray</p>
                </div>
            </div>

            <div class="totodile small">
                <img src="./images/totodile.png">
                <!-- <p>Totodile is a Water-type Pokémon introduced in Generation II.</p> -->
                <div class="boton">
                    <p>Totodile</p>
                </div>
            </div>

            <div class="mimikyu small">
                <img src="./images/mimikyu.png">
                <!-- <p>Mimikyu is a dual-type Ghost/Fairy Pokémon introduced in Generation VII.</p> -->
                <div class="boton">
                    <p>Mimikyu</p>
                </div>
            </div>

            <div class="darkrai">
                <img src="./images/darkrai.png">
                <!-- <p>Darkrai is a Dark-type Mythical Pokémon introduced in Generation IV. It is not known to evolve into or from any other Pokémon. It is a member of the Lunar duo with Cresselia.</p> -->
                <div class="boton">
                    <p>Darkrai</p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
